<template name="hello">
    <main>
    <div id="video-container">
      <!-- note the 'autoplay' -->
      <div class="row">
        <div class="col s5">
          <ul class="collection transparent">
              <li class="collection-item">
                Make a call
              </li>
              {{#each users}}
                <li class="collection-item waves-effect waves-light makeCall">Call {{#each emails}}{{address}}{{/each}}</li>
              {{/each}}

                <li class="collection-item waves-effect waves-light" id="endCall">
                End Call 
                </li>
<!--               <li class="collection-item waves-effect waves-light">
              </li> -->
            </ul>
        </div>
        <div class="col s6 offset-s1">
          <video id="theirVideo" class="theirVideo" autoplay></video>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer">
      <div class="row">
          <div class="stream local-stream right">
            <video id="myVideo" muted="true" class="myVideo" autoplay></video>
          </div>
    </div>
  </footer>
</template>
