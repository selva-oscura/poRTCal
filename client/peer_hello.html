<template name="hello">
    <main>
    <div id="video-container">
      <!-- note the 'autoplay' -->
      <div class="row">
        <div class="left address-book">
           <p class="invisible">Your id: <span id="myPeerId">...</span></p>
          <ul class="collection transparent">
              <li class="collection-item">
                Make a call
              </li>
              {{#each users}}
                <li class="collection-item waves-effect waves-light makeCall">
                  <img class="avatar" src="/img/{{profile.avatar}}.jpg" /><span class="avatar-text">{{#each emails}}{{address}}{{/each}}</span></li>
              {{/each}}

                <li class="collection-item waves-effect waves-light" id="endCall">
                End Call 
                </li>
            </ul>
        </div>
        <div class="right theirVideoBox">
          <img src="img/blue_portal_transparent.gif" id="blue-portal">
          <img src="img/blue_portal.gif" id="blue-portal-bg">
          <video id="theirVideo" class="theirVideo" autoplay></video>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer">
      <div class="row">
          <div class="stream local-stream right">
            <video id="myVideo" muted="true" class="myVideo" autoplay></video>
          </div>
    </div>
  </footer>
</template>
